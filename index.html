    <title>Bookself Apps</title>

  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>

    <main>
      <div class="wrapper">
        <div class="row">
          <section class="input_section card">
            <h2>Input Buku</h2>
            <form id="inputBook">
              <div class="input">
                <input id="Title" type="text" required />
                <div class="underline"></div>
                <label for="Title">Judul</label>
              </div>
              <div class="input">
                <input id="Author" type="text" required />
                <div class="underline"></div>
                <label for="Author">Penulis</label>
              </div>
              <div class="input">
                <input id="Year" type="number" required />
                <div class="underline"></div>
                <label for="Year">Tahun</label>
              </div>
              <div class="input_inline">
                <input id="IsComplete" type="checkbox" />
                <label for="IsComplete">Selesai Dibaca</label>
              </div>
              <button id="bookSubmit" type="submit" class="submit green">
                Simpan
              </button>
            </form>
          </section>

          <section class="search_section card">
            <h2>Cari Buku</h2>
            <form id="searchBook">
              <div class="input">
                <input id="searchBookTitle" type="text" required />
                <div class="underline"></div>
                <label for="searchBookTitle">Judul</label>
              </div>
              <button id="searchSubmit" type="submit" class="submit green">
                Cari
              </button>
              <button id="resetSubmit" type="submit" class="reset green">
                Reset
              </button>
            </form>
            <div id="searchBookshelfList" class="book_list"></div>
          </section>
        </div>
        <div class="row">
          <section class="book_shelf card">
            <h2>Belum Selesai Dibaca</h2>

            <div id="incompleteBookshelfList" class="book_list">
